<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truchigram</title>
    <script src="https://kit.fontawesome.com/4e59b9c24f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./imagenes/instagram.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&family=Splash&family=Titan+One&family=VT323&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>

    <div id="landing">
        <div id="containerLanding">
            <h1>Truchigram</h1>
            <form action="" id="landingUser">
                <p>Ingresa tu nombre de usuario</p>
                <input id="inputText" type="text" required placeholder="Max 10 caracteres" minlength="3" maxlength="10">
                <button id="buttonLanding" type="submit">Ingresar</button>

            </form>
            
        </div>




    </div>








    <div id="container">
        <header>
            <div id="head">
                <i class="fa-solid fa-camera"></i>
                <p>Truchigram</p>
                <i class="fa-solid fa-paper-plane"></i>
            </div>

            <div id="contentHeadPc">
                <div id="headPc">
                    <p>Truchigram</p>
                    <input type="text" placeholder="   Buscar...">
                    <div id="ulHead">
                        <ul>
                            <li>
                                <i class="fa-solid fa-house"></i>

                            </li>
                            <li>
                                <i class="fa-solid fa-paper-plane"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-compass"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-square-plus"></i>
                            </li>
                            <li>
                                <i class="fa-solid fa-heart"></i>
                            </li>
                            <li>
                                <img id="bub" src="./imagenes/perfil.jpg" alt="">
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </header>
        <hr>

        <div id="content">
            <section id="historias">
                <div id="myHistory">
                    <img class="perfil" src="./imagenes/perfil.jpg" alt="">
                    <p id="usuario"></p>
                </div>
                <div class="historys">
                    <img src="./imagenes/wos.jfif" alt="" class="fotoHistoria">
                    <p class="userHistorys">Usuario</p>
                </div>


            </section>
            <hr>

            <section id="publicaciones">
                <div class="publi">
                    <div class="publicacion">
                        <div class="dato_user">
                            <img src="./imagenes/silk.jpg" alt="" class="fotoPerfilFeed">
                            <p class="nombreUserFeed">Usaurio</p>
                        </div>
                        <div class="contenido">
                            <img src="./imagenes/silk_sonic_grammy.jpg" alt="" class="fotoFeed">
                        </div>
                        <div class="pie">
                            <p class="user_pie">usario_pie</p>
                            <p class="publicacion_pie">Lorem </p>
                        </div>

                    </div>

                </div>

            </section>

        </div>
        <footer>

            <div id="contentFoot">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>

                    </li>
                    <li>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-square-plus"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-heart"></i>
                    </li>
                    <li>
                        <img class="perfil" src="./imagenes/perfil.jpg" alt="">
                    </li>
                </ul>
            </div>
        </footer>



    </div>
</body>

</html>
